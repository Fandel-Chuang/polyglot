name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # 每日 02:00 UTC 运行一次，产出每日测试报告工件

jobs:
  build-test-debian:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y g++ python3

      - name: Build compiler (gcc)
        run: |
          mkdir -p build/bin
          g++ -std=c++17 -O2 compiler/*.cpp -o build/bin/polyglot
          cp build/bin/polyglot build/bin/文达

      - name: Run golden tests (python)
        run: |
          python3 "自动化测试/金样测试/run_golden.py"

      - name: Upload golden report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-report-debian
          path: |
            自动化测试/金样测试/报告/**
            tests/golden/report/**
          if-no-files-found: ignore
          retention-days: 7

  build-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build compiler (cl)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path build/bin -Force | Out-Null
          cl /std:c++17 /EHsc /O2 compiler\*.cpp /Fe:build\bin\polyglot.exe
          Copy-Item build\bin\polyglot.exe build\bin\文达.exe -Force
          # 增加英文别名，提升中文路径/环境兼容性
          Copy-Item build\bin\文达.exe build\bin\wenda_cn.exe -Force

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run golden tests (python)
        shell: pwsh
        run: |
          python "自动化测试/金样测试/运行金样测试.py"

      - name: Upload golden report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-report-windows
          path: |
            自动化测试/金样测试/报告/**
            tests/golden/report/**
          if-no-files-found: ignore
          retention-days: 7